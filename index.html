<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¯ Hangman Game</h1>
            <div class="score-board">
                <span>Wins: <span id="wins">0</span></span>
                <span>Losses: <span id="losses">0</span></span>
            </div>
        </header>

        <main>
            <div class="game-area">
                <div class="hangman-drawing">
                    <canvas id="hangmanCanvas" width="300" height="300"></canvas>
                </div>

                <div class="game-info">
                    <div class="word-display">
                        <div id="wordContainer"></div>
                    </div>
                    
                    <div class="game-status">
                        <p id="message">Guess a letter to start!</p>
                        <p id="lives">Lives remaining: <span id="livesCount">6</span></p>
                    </div>

                    <div class="keyboard">
                        <div id="keyboardContainer"></div>
                    </div>

                    <div class="controls">
                        <button id="newGameBtn" class="btn btn-primary">New Game</button>
                        <button id="hintBtn" class="btn btn-secondary">Hint</button>
                    </div>
                </div>
            </div>
        </main>

        <div id="gameOverModal" class="modal">
            <div class="modal-content">
                <h2 id="gameOverTitle"></h2>
                <p id="gameOverMessage"></p>
                <p>The word was: <strong id="correctWord"></strong></p>
                <div class="modal-buttons">
                    <button id="playAgainBtn" class="btn btn-primary">Play Again</button>
                    <button id="exitBtn" class="btn btn-secondary">Exit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
